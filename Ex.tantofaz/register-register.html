<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Registro de Pessoa</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1,maximum-scale=1" name="viewport">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Registro de Pessoa</h1>
      <form name="cadalu" id="cadalu" method="POST" action="control/control-register.php">

        <div class="form-group">
          <input type="text" name="txtname" placeholder="Nome" autofocus class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="txtlast" placeholder="Sobrenome" autofocus class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="txtemail" placeholder="E-mail" autofocus class="form-control">
        </div>

        <div class="form-group">
          <input type="submit" value="Cadastrar" class="btn btn-primary btn-block">
          <input type="reset" value="Limpar" class="btn btn-warning btn-block">
        </div>
      </form>
    </div>
  </body>
</html>
